<!DOCTYPE html>
<html>
<head>
  <title>Hello Campus!</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    #map { height: 400px; width: 700px; }
    html, body { height: 100%; margin: 0; padding: 0; }
  </style>
  
<script scr= "NH_Historic_and_Cultural_Features_(CT_River).geojson"> </script>
  

  
  <script src="New_Hampshire_Railroads.geojson"></script>

</head>
<body onload="initialize()">
  <h1>Hello Campus!</h1>
  <div id="map"></div>

  <script>
    var OpenStreetMap_HOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, Tiles courtesy of <a href="http://hot.osm.org">HOT OSM</a>'
    });

    function initialize() {
      var map = L.map('map', {
        center: [43.7034, -72.2887],
        zoom: 15,
        layers: [OpenStreetMap_HOT]
      });
      
      L.geoJson(river_geojson, {
        color: "blue",
        weight: 2, 
        opacity: 0.8,
        onEachFeature: function(feature, layer) {
          layer.bindPopup("<b>Conneticut River Historic Points: " +feature.properties.Name + "</b>");
        }
      }).addTo(map);
    
    
      L.geoJson(railroads_geojson, {
        color: "red",
        weight: 3,
        opacity: 0.5,
        onEachFeature: function(feature, layer) {
          layer.bindPopup("<b>Railroad Name: " + feature.properties.NAME + "</b>");
        }
      }).addTo(map);
    }
  </script>

  <div id="button">
    <button id="toggleRailoads"> Toggle the Railroads layer. </button>
  </div>
  
</body>
</html>
